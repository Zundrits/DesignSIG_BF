 <body background="https://www.cityzeum.com/images/destination/default/181-burkina-faso.jpg">
<h1 style = "font-size:48px; background-color:orange;" align="center"> WEBGIS Burkina Faso  </h1>
<div id="map" class="main"></div> 
<div id="info">&nbsp;</div> 
    <script>
 
      var style = new ol.style.Style({
        fill: new ol.style.Fill({
          color: 'rgba(255, 255, 255, 0.6)'
        }),
        stroke: new ol.style.Stroke({
          color: '#319FD3',
          width: 1
        }),
        text: new ol.style.Text({
          font: '12px Calibri,sans-serif',
          fill: new ol.style.Fill({
            color: '#000'
          }),
          stroke: new ol.style.Stroke({
            color: '#fff',
            width: 3
          })
        })
      });

      var vectorLayer = new ol.layer.Vector({
        source: new ol.source.Vector({
          url: 'https://openlayers.org/en/v4.4.2/examples/data/geojson/countries.geojson',
          format: new ol.format.GeoJSON()
        }),
        style: function(feature) {
          style.getText().setText(feature.get('name'));
          return style;
        }
      });

      var map = new ol.Map({
        layers: [],
        target: 'map',
        view: new ol.View({
          center: ol.proj.fromLonLat([-2, 12]),
          zoom: 7
        })
      });

    var osmlayer = new ol.layer.Tile({
        source: new ol.source.OSM()
    })
    map.addLayer(osmlayer);


    </script>
